<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Taller de geolocalizacion</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/fonts/roboto/Roboto-Regular.woff">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    html, body {
      height: 100%;
    }
      #map{
        height: 400px;
      }
      .full-screen {
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: 100;
        text-align: center;
        background-color: rgba(250, 250, 250, 0.5);
      }
      #travel-mode {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="full-screen" id="travel-screen">
      <h4>Espera un momento estamos obteniendo tu localizacion y cargando el mapa</h1>
      <p>Es probable que tengas que dar permiso al navegador en la parte superior</p>
      <p>Cuentanos tu medio de transporte
        <select id="travel-mode">
          <option value="0">Elegir modo</option>
          <option value="DRIVING">Automovil</option>
          <option value="BICYCLING">Bicicleta</option>
          <option value="WALKING">Caminando</option>
        </select>
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s8">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar lugar" name="" value="">
          <div id="map"></div>
        </div>
        <div class="col s4">
          <div id="info"></div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtIW1h-Ff-6obBo2USZIOUjbf4iZI_a38&libraries=places"></script>
    <script type="text/javascript" src="src/user_location.js"></script>
    <script type="text/javascript" src="src/main.js"> </script>
  </body>
</html>
